<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css"> 
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
 </head>
  <body>
    <div class="parent-container">
        <div class="heading-container">
            <div class="temperature-big">
                <div id="value1">23°C</div>
            </div>
            <div class="temperature-small">
                <div id="value2">11°C</div>
                <div id="value3">13°C</div>
            </div>
        </div>

        <div class="box-container">
            <div class="row1">
                <div class="box">
                    <i class='fas fa-temperature-low' style='font-size:48px;'></i>
                    <br> Air Pressure
                    <div id="value1">720 mm</div>
                </div>
                <div class="box">
                    <i class='fas fa-cloud-sun-rain' style='font-size:48px;'></i>
                    <br> PM1
                    <div id="value1">220 mm</div>
                </div>
            </div>
           
            <div class="row1">
                <div class="box">
                    <i class='	fas fa-cloud-showers-heavy' style='font-size:48px;'></i>
                    <br> PM1
                    <div id="value1">720 mm</div>
                </div>
                <div class="box"><i class='fas fa-poo-storm' style='font-size:48px;'></i>
                    <br> PM1
                    <div id="value1">220 mm</div>
                </div>
            </div>

            <div class="row1">
                <div class="box">
                    <i class='fas fa-smog' style='font-size:48px;'></i>
                    <br>
                    Air Pressure
                    <div id="value1">720 mm</div>
                </div>
                <div class="box">
                    <i class='fas fa-cloud-sun' style='font-size:48px;'></i>
                    <br> PM1
                    <div id="value1">220 mm</div>
                </div>
            </div>

        </div>
    </div>
  </body>
</html>
